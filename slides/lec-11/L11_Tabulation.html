.font120[`datasummary()` 基于 `tables` 包提供的公式接口来创建汇总统计表并进行改进（如一致的函数参数设置、特定用途的便捷函数、可将表格导出为多种格式）]


```r
datasummary(
  formula,              # 1. 双侧公式：rows ~ columns
  data,                 # 2. 数据框或tibble
  output = "default",   # 3. 表格类型如："default", "html", "markdown", "latex",
                        #    "latex_tabular", "data.frame", "modelsummary_list",
                        #    "gt", "kableExtra", "huxtable", "flextable", "DT", "jupyter"
                        #    也可直接输出为.docx, .html, .tex, .md, .txt, .png, .jpg文件
  fmt = 2,              # 4. 整数，format(round(x, fmt), nsmall=fmt)；
                        #    传递给sprintf()的字符参数，如"%.3f"；
                        #    返回格式化字符串的函数
                        #    NULL，允许用户在 glue 格式的字符串中使用函数
  title = NULL,
  notes = NULL,
  align = NULL,         # 5. 按列给出对齐方式，如"lcrd" (d为小数点对齐)
  add_columns = NULL,   # 6. 和主表格相同行数的数据框或tibble
  add_rows = NULL,      # 7. 和主表格相同列数的数据框或tibble
  sparse_header = TRUE, # 8. 如果全部列有着相同的标签，是否删除这一列标签
  escape = TRUE,        # 8. 是否需要转义某些 LaTeX/HTML 特殊字符
  ...                   # 9. 传递给底层制表函数（如kableExtra::kbl()）的参数
)
```

# 定义个便捷函数，方便调用，节省空间
ds &lt;- function(...) {
  datasummary(data = pgs, ..., 
              output = "gt") %&gt;% 
  gt::tab_options(table.font.size='70%')
}
ds(f_len ~ Mean)

```r
# 将4个回归模型的结果“打包”为一个列表对象
models &lt;- list(
    "M1" = lm(Donations ~ Clergy,   data = guerry),
    "M2" = lm(Donations ~ Commerce, data = guerry),
    "M3" = lm(Donations ~ Literacy, data = guerry),
    "M4" = lm(Donations ~ Commerce + Literacy + Clergy, data = guerry)
)
```
