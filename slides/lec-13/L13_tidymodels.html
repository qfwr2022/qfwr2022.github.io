# 2. 数据预处理 -&gt; `recipes` .font60[&lt;sup&gt;v1.0.3&lt;/sup&gt;]

.font120[(_Preprocessing and Feature Engineering Steps for Modeling_)]

---

### &gt;&gt; 2.1 定义菜单

--

.pull-left.code85[


```r
iris_recipe &lt;- 
  recipe(Species ~ ., data = iris) %&gt;% 
  step_corr(all_predictors()) %&gt;% 
  step_center(all_predictors()) %&gt;% 
  step_scale(all_predictors())

iris_recipe  # 复杂的recipe类，View()它！
```

```
#&gt; Recipe
#&gt; 
#&gt; Inputs:
#&gt; 
#&gt;       role #variables
#&gt;    outcome          1
#&gt;  predictor          4
#&gt; 
#&gt; Operations:
#&gt; 
#&gt; Correlation filter on all_predictors()
#&gt; Centering for all_predictors()
#&gt; Scaling for all_predictors()
```

]

--

.pull-right.font100[

.bold.info[`recipes` 包中共计有 97 个数据预处理步骤函数，示例如下：]

.code80[

```
 [1] "step_arrange"    "step_bagimpute" 
 [3] "step_bin2factor" "step_BoxCox"    
 [5] "..."             "..."            
 [7] "step_unorder"    "step_window"    
 [9] "step_YeoJohnson" "step_zv"        
```
]

.bold.info[你可以用以下五种方式（及其组合）在 `step_*()` 中指定拟作用的变量：]
- 直接使用变量名枚举相关变量
- 以 `dplyr` 包的方式，如 `starts_with()`
- 以 `all_outcomes()`、`all_predictors()` 或 `has_role()` 指定角色的方式
- 以 `all_numeric()`、`all_nominal()` 或 `has_type()` 指定类型的方式
- 以指定类型+角色复合的方式，如 `all_numeric_predictors()`

]

# 定义辅助函数

  holdout &lt;- bake(
    recipe, 
    new_data = assessment(split))
  resample_name &lt;- labels(split)$id
  multi_predict(fit,
                new_data = holdout,
                neighbors = 1:50) %&gt;%
    bind_cols(., 
      holdout %&gt;% select(Sale_Price)) %&gt;%
    unnest(cols = .pred) %&gt;% 
    group_by(neighbors) %&gt;% 
    pf_metrics(Sale_Price, .pred) %&gt;%
    mutate(resample = resample_name)
}

cv_splits &lt;- cv_splits %&gt;% 
  mutate(
    tuning_metrics = 
      pmap(
        list(splits, recipes, knn),
