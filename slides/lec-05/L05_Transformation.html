```r
  1. &lt;    &gt;     &lt;=    &gt;=    ==    !=          # ?Comparison

```r

filter(flights, month &gt;= 11 &amp; day == 25)
```
--

.font120.bold.red[Q：假如我们想挑出11月和12月的航班样本呢？]
--


```r
filter(flights, month == 11 | 12)       # 想想，这句会得到什么结果呢？
filter(flights, month == (11 | 12))     # 这句呢？
```
--


```r
filter(flights, month == 11 | month == 12)  # 这句才是正确的答案！
filter(flights, month %in% c(11, 12))       # 这句也OK！
```

### &gt;&gt; 样本筛选：其它函数

---

.font120[

* `slice(.data, ..., .preserve == FALSE)`：按照整数向量给出的索引位置选择样本，正（.red[负]）整数表示保留（.red[移除]）的样本，如 `slice(mtcars, 5:n())`

* `slice_head(.data, ..., n, prop)` 和 `slice_tail()` 选择数据集开始 / 结尾的样本 &amp;emsp;&amp;emsp; .red[vs. `utils::head() / tail()`?]

* `slice_sample(.data, ..., n, prop, weight_by = NULL, replace = FALSE)` 随机选择样本

* `slice_min(.data, order_by, ..., n, prop, with_ties = TRUE)` 和 `slice_max()` 选择 `order_by` 参数指定的变量或其函数取值最大或最小的样本

* `distinct(.data, ..., .keep_all = FALSE)`：移除（指定变量或其函数）取值重复的样本 &amp;emsp;&amp;emsp; .red[≈ `base::unique()`]

]

  1. `starts_with("abc")`：选取变量名以 `abc` 开头的变量

  3. `contains("ijk")`：选取变量名包含 `ijk` 的变量

  8. `everything()`：全部变量，通常放在最后
  9. `where(fn)`：选择满足断言函数 `fn` 条件的变量，如 `select(data, where(is.integer))`

### &gt;&gt; 汇总：`summarise()`

---

.font110[
- `summarise(.data, ..., .groups = NULL)` 函数生成新的数据框，每个汇总函数占一列（假如汇总函数返回多列数据框，则占多列），每个分组占用一行（假如汇总函数返回多个值或多行数据框，则占用多行）；此外，假如 `.data` 是[分组数据框 👇](#62)，则每个分组变量还会占一列。
- 可用实验性参数 `.groups = c("drop_last", "drop", "keep", "rowwise")` 来控制新生成结果数据框的分组结构。
]


```r
summarise(
  flights, 
  mean_delay = mean(dep_delay, na.rm = TRUE), 
  sd_delay   = sd(dep_delay, na.rm = TRUE),
* qt_delay   = quantile(dep_delay, probs = seq(0, 1, 0.25), na.rm = TRUE),
* probs      = seq(0, 1, 0.25)
)
```

### &gt;&gt; 行式处理：`rowwise()`

---

.font110[

- `rowwise(data, ...)` 允许你对数据框的每一行进行运算，当不存在相应的向量化函数时，进行逐行式运算可以让你避免编写显性循环的代码
- 和 `group_by()` 类似，`rowwise()` 并不更改数据框的结构，而是让后续的 dplyr 函数操作按逐行式进行
- `rowwise()` 返回的是一种特殊的行分组数据框（`rowwise_df`，每行一组），绝大多数的 dplyr 函数会保留数据框的行分组信息（返回 `grouped_df` 的 `summarise()` 函数是个例外）；你可以通过 `ungroup()` 或 `as_tibble()` 函数来取消行分组，或通过 `group_by()` 函数转变为 `grouped_df`

]

.pull-right.font110[

* `dplyr` 包会在后台自动将 `x %&gt;% f(y)` 转变为 `f(x, y)`，将 `x %&gt;% f(y, .)` 转变为 `f(y, x)`，将 `x %&gt;% f(y, z = .)`  转变为 `f(y, z = x)` ……

* 使用 `%&gt;%` 编写的代码关注动词（如数据变换操作）而非名词（操作对象），这使得代码更容易写，更容易读，也更容易修改

* 让函数兼容管道操作符是 `tidyverse` 的[{{核心原则}}](https://principles.tidyverse.org/unifying-principles.html)之一，`dplyr` 包的函数就具备这样的特性：`f(.data01, ...)  -&gt; .data02`，“数据进，数据出”，更适用于管道操作

]

### &gt;&gt; 其它类型的合并

---
.pull-left[

.full-width.content-box-blue.bold.font120[嵌套式连接]

.font100[
* `nest_join(x, y, by = NULL, copy = FALSE, keep = FALSE, name = NULL, ...)` 保留 `x`，并将匹配的 `y` 数据作为新增的列表列（元素为 `tibble`），当 `y` 数据集中找不到匹配数据时，列表列相应位置则填充一个0行的`tibble`

* 从某种意义上说，`nest_join()` 是最基础的数据集连接操作函数：`inner_join()` 等于 `nest_join() + tidyr::unnest()`，`left_join()` 等于 `nest_join() + unnest(.keep_empty = TRUE)`，而 `semi_join()` 和 `anti_join()` 则等于 `nest_join() + filter()`（`filter()`用来检查列表列中元素是否为0行的`tibble`）
]

]

---

.pull-left.font120[

除了处理内存中以 `tibble` 或 `data.frame` 格式存在的数据集之外，dplyr 包还可用于处理存储在主流数据库中的数据，这主要适用于两种情形：
- 数据已经存储在数据库中
- 数据太大无法直接存入内存中，必须使用外部存储

这需要你额外安装 dbplyr 包&lt;sup&gt;2.2.1&lt;/sup&gt;（会自动安装其需要载入的 `DBI` 包）以及你打算连接的不同数据库的接口 R 包（如 `RPostgres`、`RMariaDB`、`odbc` 等）。  
  
以下我们以`SQLite`数据库为例说明。

]

--

.pull-right[

.full-width[.content-box-blue.bold.font120[准备工作]]

```r
# install.packages("dbplyr")
# install.packages("RSQLite")
```


```r
# library(dplyr)
con &lt;- DBI::dbConnect(
         RSQLite::SQLite(), 
         dbname = ":memory:"
       )

copy_to(
  con, 
  nycflights13::flights, 
  "flights", 
  overwrite = TRUE,
  indexes = list(
    c("year", "month", "day"), 
    "carrier", "tailnum", "dest")
)
```

### &gt;&gt; 操作 `data.table`

---

.pull-left.font110[

`data.table` 是 data.table 包提供的一种数据结构，是升级版的 `data.frame`：
- 简洁的语法，`x[i, j, by]`
- 时间/内存高效的数据操作，如文件读取/输出、数据提取、汇总、更新、合并等
- 兼容只接受 `data.frame` 数据格式的其它 R 包

dplyr 包允许你以 dplyr 的方式操作 `data.table`，后台的 dtplyr 包&lt;sup&gt;1.2.2&lt;/sup&gt;会自动将其转译为等价的 `data.table` 语法。

]

--

.pull-right.code70[


```r
# install.packages("dtplyr")
library(dtplyr)
# library(data.table)
library(dplyr, warn.conflicts = FALSE)
```


```r
# 创建一个lazy data.table，追踪对其的操作
flights_dt &lt;- lazy_dt(nycflights13::flights)
# 操作data.table
flights_dt %&gt;% 
  mutate(arr_delay = arr_delay/60) %&gt;% 
  group_by(tailnum) %&gt;% 
  summarise(
    across(ends_with("_delay"), mean), n = n()
  ) %&gt;% 
  arrange(desc(arr_delay)) %&gt;% 
  filter(n &gt; 100)

# Use as.data.table()/as.data.frame()/
# as_tibble() to access results
```
