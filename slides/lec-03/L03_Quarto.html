---
layout: true

### &gt;&gt; 工作流

---

.pull-left.font100[

[0. 创建项目文件夹]

1. 打开新的 .Qmd 文档：`File &gt; New File &gt; Quarto Document ...`

    - Document | Presentation | Interactive
    
    - 适当设置，如 Title、Author、输出格式等

2. **存盘 ↔ 根据需要编辑修改模板文档**

3. `Render` .Qmd 文档，生成目标输出文档

4. 在 RStudio 窗口中预览结果

5. 在 Background Jobs 窗口中检查文档创建过程记录

6. 使用和 .Qmd 文档一并存储的目标输出文档

7. 将报告发布到网络服务器（可选步骤）
]
